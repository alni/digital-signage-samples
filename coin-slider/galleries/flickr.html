<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="../../shared/code.js"></script>
    <script src="private.js"></script>
</head>
<body>
    <iframe id="games" allowtransparency="true"></iframe>

    <script>
        var GALLERY = getParameterByName("GALLERY");
        var FLICKR_API_KEY = window.FLICKR_API_KEY || "";
        $.getScript(GALLERY + ".js").done(function () {
            params.API_KEY = FLICKR_API_KEY; // Defined in "private.js" (not included)
            $("#games").attr("src", "../flickr.html?" + $.param(params));
        });
    </script>
</body>
</html>
